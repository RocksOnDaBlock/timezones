<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. State Time Zones & Emergency Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        .neumorphic {
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }
        .neumorphic-inset {
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
        }
        .dark .neumorphic {
            box-shadow: 5px 5px 10px #131720, -5px -5px 10px #212938;
        }
        .dark .neumorphic-inset {
            box-shadow: inset 5px 5px 10px #131720, inset -5px -5px 10px #212938;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .emergency-pulse {
            animation: emergency-pulse 2s infinite;
        }
        @keyframes emergency-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-gray-100 mb-4 float-animation">U.S. State Time Zones & Emergency Status</h1>
            <div class="flex justify-center items-center flex-wrap">
                <input type="text" id="search" placeholder="Search states..." class="neumorphic p-2 rounded-lg mr-4 mb-2 bg-transparent dark:text-gray-100">
                <select id="sort" class="neumorphic p-2 rounded-lg mr-4 mb-2 bg-transparent dark:text-gray-100">
                    <option value="alphabetical">Sort Alphabetically</option>
                    <option value="timezone">Sort by Timezone</option>
                    <option value="emergency">Sort by Emergency Status</option>
                </select>
                <button id="darkModeToggle" class="neumorphic p-2 rounded-full mr-4 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button id="resetEmergency" class="neumorphic p-2 rounded-lg bg-red-500 text-white">Reset Emergency States</button>
            </div>
        </header>
        <div id="map" class="neumorphic rounded-lg mb-8 h-80"></div>
        <div id="stateList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </div>

    <script>
        const states = [
            { name: 'Alabama', abbreviation: 'AL', timezone: 'America/Chicago' },
            { name: 'Alaska', abbreviation: 'AK', timezone: 'America/Anchorage' },
            { name: 'Arizona', abbreviation: 'AZ', timezone: 'America/Phoenix' },
            { name: 'Arkansas', abbreviation: 'AR', timezone: 'America/Chicago' },
            { name: 'California', abbreviation: 'CA', timezone: 'America/Los_Angeles' },
            { name: 'Colorado', abbreviation: 'CO', timezone: 'America/Denver' },
            { name: 'Connecticut', abbreviation: 'CT', timezone: 'America/New_York' },
            { name: 'Delaware', abbreviation: 'DE', timezone: 'America/New_York' },
            { name: 'Florida', abbreviation: 'FL', timezone: 'America/New_York' },
            { name: 'Georgia', abbreviation: 'GA', timezone: 'America/New_York' },
            { name: 'Hawaii', abbreviation: 'HI', timezone: 'Pacific/Honolulu' },
            { name: 'Idaho', abbreviation: 'ID', timezone: 'America/Boise' },
            { name: 'Illinois', abbreviation: 'IL', timezone: 'America/Chicago' },
            { name: 'Indiana', abbreviation: 'IN', timezone: 'America/Indiana/Indianapolis' },
            { name: 'Iowa', abbreviation: 'IA', timezone: 'America/Chicago' },
            { name: 'Kansas', abbreviation: 'KS', timezone: 'America/Chicago' },
            { name: 'Kentucky', abbreviation: 'KY', timezone: 'America/New_York' },
            { name: 'Louisiana', abbreviation: 'LA', timezone: 'America/Chicago' },
            { name: 'Maine', abbreviation: 'ME', timezone: 'America/New_York' },
            { name: 'Maryland', abbreviation: 'MD', timezone: 'America/New_York' },
            { name: 'Massachusetts', abbreviation: 'MA', timezone: 'America/New_York' },
            { name: 'Michigan', abbreviation: 'MI', timezone: 'America/Detroit', neverCall: true },
            { name: 'Minnesota', abbreviation: 'MN', timezone: 'America/Chicago' },
            { name: 'Mississippi', abbreviation: 'MS', timezone: 'America/Chicago' },
            { name: 'Missouri', abbreviation: 'MO', timezone: 'America/Chicago' },
            { name: 'Montana', abbreviation: 'MT', timezone: 'America/Denver' },
            { name: 'Nebraska', abbreviation: 'NE', timezone: 'America/Chicago' },
            { name: 'Nevada', abbreviation: 'NV', timezone: 'America/Los_Angeles' },
            { name: 'New Hampshire', abbreviation: 'NH', timezone: 'America/New_York' },
            { name: 'New Jersey', abbreviation: 'NJ', timezone: 'America/New_York' },
            { name: 'New Mexico', abbreviation: 'NM', timezone: 'America/Denver' },
            { name: 'New York', abbreviation: 'NY', timezone: 'America/New_York', neverCall: true },
            { name: 'North Carolina', abbreviation: 'NC', timezone: 'America/New_York' },
            { name: 'North Dakota', abbreviation: 'ND', timezone: 'America/Chicago' },
            { name: 'Ohio', abbreviation: 'OH', timezone: 'America/New_York' },
            { name: 'Oklahoma', abbreviation: 'OK', timezone: 'America/Chicago' },
            { name: 'Oregon', abbreviation: 'OR', timezone: 'America/Los_Angeles' },
            { name: 'Pennsylvania', abbreviation: 'PA', timezone: 'America/New_York' },
            { name: 'Rhode Island', abbreviation: 'RI', timezone: 'America/New_York' },
            { name: 'South Carolina', abbreviation: 'SC', timezone: 'America/New_York' },
            { name: 'South Dakota', abbreviation: 'SD', timezone: 'America/Chicago' },
            { name: 'Tennessee', abbreviation: 'TN', timezone: 'America/Chicago' },
            { name: 'Texas', abbreviation: 'TX', timezone: 'America/Chicago' },
            { name: 'Utah', abbreviation: 'UT', timezone: 'America/Denver' },
            { name: 'Vermont', abbreviation: 'VT', timezone: 'America/New_York' },
            { name: 'Virginia', abbreviation: 'VA', timezone: 'America/New_York' },
            { name: 'Washington', abbreviation: 'WA', timezone: 'America/Los_Angeles' },
            { name: 'West Virginia', abbreviation: 'WV', timezone: 'America/New_York' },
            { name: 'Wisconsin', abbreviation: 'WI', timezone: 'America/Chicago' },
            { name: 'Wyoming', abbreviation: 'WY', timezone: 'America/Denver' }
        ];

        // Load emergency states from local storage
        let emergencyStates = JSON.parse(localStorage.getItem('emergencyStates')) || [];

        function updateTimes() {
            const stateList = document.getElementById('stateList');
            stateList.innerHTML = '';

            states.forEach(state => {
                const now = moment().tz(state.timezone);
                const hour = now.hour();
                const isEmergency = emergencyStates.includes(state.name);
                const isGoodToCall = !isEmergency && !state.neverCall && hour >= 8 && hour < 21;

                const stateElement = document.createElement('div');
                stateElement.className = `neumorphic p-4 rounded-lg ${isEmergency ? 'bg-red-200 dark:bg-red-800 emergency-pulse' : (isGoodToCall ? 'bg-green-100 dark:bg-green-900' : 'bg-red-100 dark:bg-red-900')}`;
                stateElement.innerHTML = `
                    <h2 class="text-xl font-bold mb-2">${state.name} (${state.abbreviation})</h2>
                    <p class="text-lg">${now.format('h:mm A')}</p>
                    <p class="${isGoodToCall ? 'text-green-600 dark:text-green-300' : 'text-red-600 dark:text-red-300'} font-semibold">
                        ${isEmergency ? 'Do not call (Emergency)' : (state.neverCall ? 'Never call' : (isGoodToCall ? 'Good to call' : 'Do not call'))}
                    </p>
                    ${isEmergency ? '<p class="text-red-600 dark:text-red-300 font-bold">EMERGENCY</p>' : ''}
                    <button class="mt-2 px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200">
                        ${isEmergency ? 'Remove Emergency' : 'Set Emergency'}
                    </button>
                `;
                stateList.appendChild(stateElement);

                // Add event listener to the emergency button
                const emergencyButton = stateElement.querySelector('button');
                emergencyButton.addEventListener('click', () => toggleEmergencyState(state.name));
            });
        }

        function toggleEmergencyState(stateName) {
            const index = emergencyStates.indexOf(stateName);
            if (index > -1) {
                emergencyStates.splice(index, 1);
            } else {
                emergencyStates.push(stateName);
            }
            localStorage.setItem('emergencyStates', JSON.stringify(emergencyStates));
            updateTimes();
            initMap();
        }

        function initMap() {
            const width = document.getElementById('map').clientWidth;
            const height = document.getElementById('map').clientHeight;

            d3.select('#map').select('svg').remove();

            const svg = d3.select('#map')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const projection = d3.geoAlbersUsa()
                .translate([width / 2, height / 2])
                .scale(width);

            const path = d3.geoPath().projection(projection);

            d3.json('https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json').then(function(us) {
                svg.append('g')
                    .selectAll('path')
                    .data(topojson.feature(us, us.objects.states).features)
                    .enter().append('path')
                    .attr('d', path)
                    .attr('class', 'state')
                    .attr('fill', d => {
                        const stateName = d.properties.name;
                        const state = states.find(s => s.name === stateName);
                        if (emergencyStates.includes(stateName)) {
                            return '#ff5252';
                        } else if (state && state.neverCall) {
                            return '#f56565';
                        } else {
                            const now = moment().tz(state.timezone);
                            const hour = now.hour();
                            return (hour >= 8 && hour < 21) ? '#4CAF50' : '#ff5252';
                        }
                    })
                    .attr('stroke', '#fff');

                svg.append('g')
                    .selectAll('text')
                    .data(topojson.feature(us, us.objects.states).features)
                    .enter().append('text')
                    .attr('transform', d => `translate(${path.centroid(d)})`)
                    .attr('dy', '.35em')
                    .attr('text-anchor', 'middle')
                    .style('font-size', '10px')
                    .style('font-weight', 'bold')
                    .style('fill', '#fff')
                    .text(d => {
                        const state = states.find(s => s.name === d.properties.name);
                        return state ? state.abbreviation : '';
                    });
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const stateElements = document.querySelectorAll('#stateList > div');
            stateElements.forEach(el => {
                const stateName = el.querySelector('h2').textContent.toLowerCase();
                if (stateName.includes(searchTerm)) {
                    el.style.display = '';
                } else {
                    el.style.display = 'none';
                }
            });
        });

        document.getElementById('sort').addEventListener('change', function(e) {
            const sortBy = e.target.value;
            const stateList = document.getElementById('stateList');
            const stateElements = Array.from(stateList.children);

            stateElements.sort((a, b) => {
                const stateA = states.find(s => s.name === a.querySelector('h2').textContent.split(' (')[0]);
                const stateB = states.find(s => s.name === b.querySelector('h2').textContent.split(' (')[0]);

                if (sortBy === 'alphabetical') {
                    return stateA.name.localeCompare(stateB.name);
                } else if (sortBy === 'timezone') {
                    return stateA.timezone.localeCompare(stateB.timezone);
                } else if (sortBy === 'emergency') {
                    const emergencyA = emergencyStates.includes(stateA.name);
                    const emergencyB = emergencyStates.includes(stateB.name);
                    return emergencyB - emergencyA;
                }
            });

            stateElements.forEach(el => stateList.appendChild(el));
        });

        document.getElementById('resetEmergency').addEventListener('click', function() {
            emergencyStates = [];
            localStorage.setItem('emergencyStates', JSON.stringify(emergencyStates));
            updateTimes();
            initMap();
        });

        updateTimes();
        initMap();
        setInterval(updateTimes, 60000);
        setInterval(initMap, 60000);
    </script>
</body>
</html>
