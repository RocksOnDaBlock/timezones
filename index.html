<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. State Time Zones & Emergency Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        .neumorphic {
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }
        .neumorphic-inset {
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
        }
        .dark .neumorphic {
            box-shadow: 5px 5px 10px #131720, -5px -5px 10px #212938;
        }
        .dark .neumorphic-inset {
            box-shadow: inset 5px 5px 10px #131720, inset -5px -5px 10px #212938;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        .emergency-pulse {
            animation: emergency-pulse 2s infinite;
        }
        @keyframes emergency-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 82, 82, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-gray-100 mb-4 float-animation">U.S. State Time Zones & Emergency Status</h1>
            <div class="flex justify-center items-center flex-wrap">
                <input type="text" id="search" placeholder="Search states..." class="neumorphic p-2 rounded-lg mr-4 mb-2 bg-transparent dark:text-gray-100">
                <select id="sort" class="neumorphic p-2 rounded-lg mr-4 mb-2 bg-transparent dark:text-gray-100">
                    <option value="alphabetical">Sort Alphabetically</option>
                    <option value="timezone">Sort by Timezone</option>
                    <option value="emergency">Sort by Emergency Status</option>
                </select>
                <button id="darkModeToggle" class="neumorphic p-2 rounded-full mr-4 mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-gray-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <button id="resetEmergency" class="neumorphic p-2 rounded-lg bg-red-500 text-white">Reset Emergency States</button>
            </div>
        </header>
        <div id="map" class="neumorphic rounded-lg mb-8 h-96"></div>
        <div id="stateList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
        <div id="countyMapContainer" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div id="countyMap" class="neumorphic-inset overflow-hidden h-3/4"></div>
            <button id="closeCountyMap" class="neumorphic p-2 rounded-full bg-gray-800 text-white absolute top-4 right-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Define county data for each state (sample data - replace with actual county data)
        const countyData = {
            "California": ["Los Angeles County", "San Francisco County", "San Diego County"], // Example county data for California
            "Texas": ["Harris County", "Dallas County", "Travis County"], // Example county data for Texas
            // Add county data for other states as needed
        };

        // Keep track of emergency counties
        let emergencyCounties = [];

        // Function to display counties for a selected state
        function showCounties(stateName) {
            const counties = countyData[stateName]; // Get the counties for the selected state
            const countyMap = document.getElementById('countyMap');
            countyMap.innerHTML = ''; // Clear previous county map content

            counties.forEach(county => {
                const countyElement = document.createElement('div');
                countyElement.className = 'neumorphic p-2 m-2 bg-white dark:bg-gray-800 inline-block';
                countyElement.textContent = county;
                countyMap.appendChild(countyElement);
                
                // Add event listener to mark county as emergency on click
                countyElement.addEventListener('click', () => {
                    if (emergencyCounties.includes(county)) {
                        emergencyCounties = emergencyCounties.filter(eCounty => eCounty !== county); // Remove from emergency
                    } else {
                        emergencyCounties.push(county); // Mark as emergency
                    }
                    markCountyEmergency(county);
                });
            });

            document.getElementById('countyMapContainer').classList.remove('hidden'); // Show county map
        }

        // Function to mark counties as emergency with red hash marks
        function markCountyEmergency(countyName) {
            // Logic to mark county as emergency with red hash marks on the main map
            // and highlight the county area in red on the county map
        }

        // Event listener to close county map
        document.getElementById('closeCountyMap').addEventListener('click', () => {
            document.getElementById('countyMapContainer').classList.add('hidden');
        });

        // Add event listener to state elements to show counties on click
        document.getElementById('stateList').addEventListener('click', (e) => {
            if (e.target.tagName === 'H2') {
                const stateName = e.target.textContent;
                showCounties(stateName);
            }
        });
    </script>
</body>
</html>
